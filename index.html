<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sura Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="background-color: rgb(5, 74, 74)">
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
      "
    >
      <div class="card center" style="min-width: 250px">
        <span class="card-title"
          ><h7
            style="text-align: center; color: rgb(12, 207, 12)"
          ></h7
        ></span>
        <input id="suraName" type="text" style="text-align: center" placeholder="name" ></input >
        <input id="suraCategory" type="text" style="text-align: center"  placeholder="category"></input >

        <div class="card-action p-5">
          <a
            tabindex="0"
            style="width: 90%"
            class="waves-effect waves-light btn-large filled icon-left full-width"
            id="btn2"
          >
            Add Sura
          </a>
        </div>
      </div>
    </div>

    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
      "
    >
      <div class="card center" style="min-width: 200px">
        <div class="card-content" style="min-height: 350px">
          <span class="card-title">Sura Generator</span>
          <h1 id="suraResult">Click generate to get sura</h1>
          <div id="loading" style="display: none; color: rgb(0, 255, 30)">
            Loading...
          </div>
          <!-- Added loading -->
        </div>
        <div class="card-action p-1">
          <a
            tabindex="0"
            style="width: 100%"
            class="waves-effect waves-light btn-large filled icon-left full-width"
            id="btn"
          >
            Generate
          </a>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
